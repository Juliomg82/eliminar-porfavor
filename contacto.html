<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Aprendiendo jQuery</title>
	
	<!--jQuery JS-->
	<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
	<!--Validador Formularios jQuery-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	
	<!--jQuery UI-->
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />

	<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

	<!--Main CSS-->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<!--Custom CSS-->
	<link id="custom" rel="stylesheet" type="text/css" href="css/green.css" />

	<!--Main JS-->
	<script type="text/javascript" src="js/main.js"></script>

	</head>
	
<body>
<!--Botonera cambiar color theme-->
<div class="change_theme">

	<div class="to green"></div>
	<div class="to red"></div>
	<div class="to blue"></div>	

</div>

<!-- Botonera subir-->
<div class="subir" title="Pulsame para volver arriba">></div>

<div id="global" class="global">

<!--Cabecera-->
<header>
		
		<div id="logo" class="logo">
			<h1>Proyecto JS</h1>
		</div>

		<navbar id="menu" class="menu">
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="reloj.html">Reloj</a></li>
				<li><a href="about.html">Sobre mi</a></li>
				<li><a href="contacto.html">Contacto</a></li>
			</ul>

			</ul>
		</navbar>
	</header>	


	<!--Contenido-->

	<section id="content">
	
		<div class="main">

			<h2>Contacta con nosotros</h2>
			
			<form action="" method="POST" id="formulario_contacto" class="formulario">
				
			<label for="name">Nombre</label>
			<input data-validation="required alphanumeric" type="text" name="name"/>

			<label for="surname">Apellidos</label>
			<input data-validation="required alphanumeric" type="text" name="surname"/>

			<label for="email">Email</label>
			<input data-validation="required email" type="email" name="email"/>

			<label for="sex">Sexo</label>
			
			<select data-validation="required" name="sex">
					<option value="">Selecciona una opción</option>
					<option value="man">Hombre</option>
					<option value="woman">Mujer</option>		
			</select>
			
			<label data-validation-format="yy-mm-dd" for="birthdate">Fecha de nacimiento</label>
			<input data-validation="required date" type="text" name="birthdate" placeholder="yy-mm-dd" />

			<label for="age">Edad</label>
			<input data-validation="required number" type="number" name="age"/>

			<input type="submit" value="Enviar solicitud de contacto"/>



			</form>
			
			

		</div>

		<aside id="sidebar" class="sidebar">
			<div id="about">
				<article class="post">
				<h3>¿Quién soy?</h3>
				<img src="img/caracol.jpg"/>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi eu facilisis dolor. Integer nulla elit, faucibus non ligula non, luctus ornare arcu.</p>	
				</article>
			</div>

			<div class="formulario" id="formulario_login">
			<h3>Identifícate</h3>
			<form>
			<p><label for="name">Nombre</label>	
			<input name="name" type="text" placeholder="Escribe tu nombre" /></p>

			<p><label for="email">Email</label>	
			<input name="email" type="email" placeholder="Escribe tu email"/></p>

			<p><label for="password">Password</label>	
			<input name="password" type="password" placeholder="Escribe tu contraseña"/></p>

			<input type="submit" value="Indentificarme"/>		

			</form>	

			</div>
		</aside>

	</section>

</div>

<!--Pie-->

<footer>

</footer>




</body>


</html>
